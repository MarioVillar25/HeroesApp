

<div class="heroListContainer">
  <h2>Favoritos</h2>

  <app-searcher
    (emisionHeroes)="getHeroByQuery($event)"
    (emisionValorInput)="getInputValue($event)"
  ></app-searcher>

  <p>Results: {{ likedHeroes.length }}</p>
  <span *ngIf="likedHeroes.length === 0" class="error">
    "{{ inputValue }} no lo tienes en tu lista de favoritos"
  </span>
</div>



<section>
  <div class="cards-list">
    <app-card [hero]="hero" *ngFor="let hero of likedHeroes"></app-card>
  </div>
</section>
