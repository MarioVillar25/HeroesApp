<app-searcher (emisionHeroes)="getHeroByQuery($event)"
(emisionValorInput)="getInputValue($event)"

></app-searcher>

<p>Results: {{ heroes.length }}</p>
<span *ngIf="heroes.length == 0" class="error">
  There is no results with "{{inputValue}}"
</span>

<div class="space">
  <app-card [hero]="hero" *ngFor="let hero of heroes"></app-card>
</div>
