<section class="heroInfo">
  <img
    src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}"
    alt="image"
    width="200px"
    height="200px"
  />

  <div class="info">
    <div class="title">
      <h2>{{ hero.name }}</h2>
      <img src="../../../assets/heart.png" alt="" width="20px" />
    </div>

    <p>
      {{ hero.description || "This hero has no description..." }}
    </p>
  </div>
</section>

<section class="comics">
  <h2>COMICS</h2>

  <div class="carousel">
    <ul class="image-list">
      <div *ngFor="let comic of comics" class="image-container">
        <img
          src="{{ comic.images[0].path }}.{{ comic.images[0].extension }}"
          alt="img-1"
          class="image-item"
        />
        <h5>{{ comic.title }}</h5>
        <h6>{{ comic.dates[0].date | date : "yyyy" }}</h6>
      </div>
    </ul>
  </div>
</section>
